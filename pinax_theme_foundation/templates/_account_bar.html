{% load i18n %}
{% load ifsetting_tag %}
	
{% if user.is_authenticated %}
	<div class="dropmenu">
		<ul class="cf">
			<li> <a class="dropdown" href="#">{{ user }}</a> 
				<ul>
					<li><a href="{% url acct_email %}">Account</a></li>
					{% if user.is_staff %}
						<li><a href="{% url admin:index %}">Admin</a></li>
					{% endif %}
					<li><a href="{% url acct_logout %}">Log out</a></li>
				</ul>
			</li>
		</ul>
	</div>
{% else %}
	<a href="{% url acct_login %}">Log In</a>
	{% ifsetting ACCOUNT_OPEN_SIGNUP %}
		<a href="{% url acct_signup %}">Sign Up</a>
	{% endifsetting %}
{% endif %}
